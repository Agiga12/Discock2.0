<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discock | Voice Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f111a;
            --card-bg: #1a1d29;
            --accent-color: #5865f2;
            --accent-hover: #4752c4;
            --text-main: #ffffff;
            --text-dim: #949ba4;
            --input-bg: #1e2124;
            --success: #23a559;
            --danger: #da373c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Контейнер входа */
        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #5865f2, #a371ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            background: var(--input-bg);
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Окошко участников (Active Room UI) */
        .room-ui {
            display: none; /* Скрыто до входа */
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(88, 101, 242, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            padding: 20px;
            animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .room-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        .room-name-label {
            font-size: 11px;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: 700;
            margin: 0;
        }

        .room-name-display {
            font-size: 18px;
            font-weight: 600;
            margin: 4px 0 0 0;
            color: var(--text-main);
        }

        .user-list-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            gap: 12px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .user-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-main);
        }

        #remoteAudios {
            display: none;
        }

        /* Адаптивность для мобилок */
        @media (max-width: 480px) {
            .room-ui {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginForm">
        <div class="logo">Discock 2.0</div>
        <div class="subtitle">Присоединяйтесь к общению</div>

        <div class="input-group">
            <label for="nicknameInput">Ваш никнейм</label>
            <input id="nicknameInput" placeholder="Напр: Андрей" autocomplete="off">
        </div>

        <div class="input-group">
            <label for="roomInput">Название комнаты</label>
            <input id="roomInput" placeholder="Напр: Gaming" autocomplete="off">
        </div>

        <button onclick="handleJoin()">Войти в чат</button>
    </div>

    <div class="room-ui" id="roomUI">
        <div class="room-header">
            <p class="room-name-label">Активная комната</p>
            <h2 class="room-name-display" id="displayRoomName">---</h2>
        </div>
        <div class="user-list-container" id="userList">
            </div>
    </div>

    <div id="remoteAudios"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Функция-обертка для красивого перехода
        function handleJoin() {
            const nickname = document.getElementById('nicknameInput').value;
            const room = document.getElementById('roomInput').value;

            if (!nickname || !room) {
                alert("Пожалуйста, введите никнейм и название комнаты!");
                return;
            }

            // Вызываем логику из твоего script.js
            // Убедись, что в script.js функция joinRoom использует значения из полей
            joinRoom();

            // Скрываем вход и показываем интерфейс комнаты
            document.getElementById('loginForm').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('roomUI').style.display = 'block';
                document.getElementById('displayRoomName').innerText = room;
            }, 300);
        }

        // Слушаем событие обновления списка пользователей от сервера
        // (Это событие должен отправлять сервер в app.py)
        const socketInternal = io(); // Временный доступ для UI логики, если нужно
        
        // ВАЖНО: В твоем script.js должен быть обработчик socket.on('update-user-list', ...)
        // который будет наполнять элемент с id="userList"
    </script>
    
    <script src="/static/script.js"></script>
</body>
</html>
