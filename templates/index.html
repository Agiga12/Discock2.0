<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discock 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f111a; --card: #1a1d29; --accent: #5865f2;
            --text: #ffffff; --dim: #949ba4; --input: #1e2124; --danger: #da373c; --success: #43b581;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .card { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 500px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .logo { font-size: 24px; font-weight: 700; margin-bottom: 20px; background: linear-gradient(90deg, #5865f2, #a371ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 11px; color: var(--dim); text-transform: uppercase; font-weight: 700; margin-bottom: 5px; display: block; }
        input { width: 100%; box-sizing: border-box; background: var(--input); border: 1px solid #000; border-radius: 8px; padding: 12px; color: #fff; outline: none; }
        .btn { width: 100%; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-join { background: var(--accent); color: #fff; }
        .btn-screen { background: var(--success); color: #fff; }
        .btn-leave { background: var(--danger); color: #fff; }

        /* Участники */
        #roomUI { display: none; }
        .user-list { display: flex; flex-direction: column; gap: 8px; margin: 20px 0; }
        .user-card { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 12px; cursor: context-menu; transition: background 0.2s; }
        .user-card:hover { background: rgba(255,255,255,0.08); }
        .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        .watch-btn { margin-left: auto; background: none; border: 1px solid var(--success); color: var(--success); border-radius: 6px; padding: 4px 8px; cursor: pointer; font-size: 11px; }

        /* Контекстное меню громкости */
        #volumeMenu { 
            display: none; position: fixed; background: #2f3136; border-radius: 8px; 
            padding: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 1000; width: 180px;
        }
        .volume-label { font-size: 12px; color: #fff; margin-bottom: 8px; display: block; font-weight: 600; }
        #volumeSlider { width: 100%; cursor: pointer; accent-color: var(--accent); }
        .volume-value { font-size: 10px; color: var(--dim); text-align: right; display: block; margin-top: 4px; }

        /* Театр */
        #theater { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .video-container { position: relative; width: 100%; max-width: 1000px; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .close-theater { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; color: #fff; }
    </style>
</head>
<body>

    <div class="card" id="loginForm">
        <div class="logo">Discock 2.0</div>
        <div class="input-group"><label>Никнейм</label><input id="nicknameInput" placeholder="Твоё имя..."></div>
        <div class="input-group"><label>Аватар (URL)</label><input id="avatarInput" placeholder="https://..."></div>
        <div class="input-group"><label>Комната</label><input id="roomInput" placeholder="Название..."></div>
        <button class="btn btn-join" onclick="handleJoin()">Войти</button>
    </div>

    <div class="card" id="roomUI">
        <div class="logo" id="displayRoomName">Комната</div>
        <div class="user-list" id="userList"></div>
        <button class="btn btn-screen" id="screenBtn" onclick="toggleScreenShare()">Транслировать экран</button>
        <button class="btn btn-leave" onclick="handleLeave()">Выйти</button>
    </div>

    <div id="volumeMenu">
        <label class="volume-label">Громкость: <span id="volName">Пользователь</span></label>
        <input type="range" id="volumeSlider" min="0" max="200" value="100">
        <span class="volume-value" id="volVal">100%</span>
    </div>

    <div id="theater">
        <span class="close-theater" onclick="closeTheater()">&times;</span>
        <div class="video-container">
            <video id="mainVideo" autoplay playsinline></video>
        </div>
    </div>

    <div id="remoteAudios"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/script.js"></script>
    <script>
        function handleJoin() {
            joinRoom();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('roomUI').style.display = 'block';
            document.getElementById('displayRoomName').innerText = document.getElementById('roomInput').value;
        }
        function handleLeave() {
            leaveRoom();
            document.getElementById('roomUI').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            closeTheater();
        }
        // Закрытие меню громкости при клике в любом месте
        window.addEventListener('click', () => {
            document.getElementById('volumeMenu').style.display = 'none';
        });
    </script>
</body>
</html>
