<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discock | Voice Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f111a;
            --card-bg: #1a1d29;
            --accent-color: #5865f2;
            --accent-hover: #4752c4;
            --text-main: #ffffff;
            --text-dim: #949ba4;
            --input-bg: #1e2124;
            --success: #23a559;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #5865f2, #a371ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        #roomInput {
            width: 100%;
            box-sizing: border-box;
            background: var(--input-bg);
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }

        #roomInput:focus {
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        #status {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Анимация пульсирующей точки статуса */
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            display: none;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        #remoteAudios {
            display: none; /* Скрыты, так как это просто аудио-теги */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Discock 2.0</div>
        <div class="subtitle">Голосовой чат нового поколения</div>

        <div class="input-group">
            <label for="roomInput">Комната</label>
            <input id="roomInput" placeholder="Например: Gaming" autocomplete="off">
        </div>

        <button onclick="handleJoin()">Подключиться</button>

        <div id="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Готов к подключению</span>
        </div>
    </div>

    <div id="remoteAudios"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Маленькая обертка, чтобы обновить текст статуса красиво
        function handleJoin() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            // Вызываем твою оригинальную функцию из script.js
            joinRoom();

            // Визуально обновляем статус
            dot.style.display = 'inline-block';
            text.style.color = '#23a559';
            text.innerText = "Подключено к комнате: " + document.getElementById('roomInput').value;
        }
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
