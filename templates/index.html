<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discock 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f111a; --card: #1a1d29; --accent: #5865f2;
            --text: #ffffff; --dim: #949ba4; --input: #1e2124; --danger: #da373c;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .card { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 500px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 28px; font-weight: 700; margin-bottom: 20px; background: linear-gradient(90deg, #5865f2, #a371ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 11px; color: var(--dim); text-transform: uppercase; font-weight: 700; margin-bottom: 5px; display: block; }
        input { width: 100%; box-sizing: border-box; background: var(--input); border: 1px solid #000; border-radius: 8px; padding: 12px; color: #fff; outline: none; }
        .btn { width: 100%; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; margin-top: 10px; font-size: 14px; }
        .btn-join { background: var(--accent); color: #fff; }
        .btn-screen { background: #43b581; color: #fff; }
        .btn-leave { background: var(--danger); color: #fff; }

        /* Окно комнаты */
        #roomUI { display: none; max-width: 700px; }
        .user-list { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; text-align: left; }
        .user-card { display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.03); padding: 8px 15px; border-radius: 12px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); flex-shrink: 0; }
        
        /* Видео контейнер */
        #videoGrid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 20px; }
        video { width: 100%; border-radius: 12px; background: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        #remoteAudios { display: none; }
    </style>
</head>
<body>

    <div class="card" id="loginForm">
        <div class="logo">Discock 2.0</div>
        <div class="input-group"><label>Никнейм</label><input id="nicknameInput" placeholder="Твоё имя..."></div>
        <div class="input-group"><label>Ссылка на аватар</label><input id="avatarInput" placeholder="https://..."></div>
        <div class="input-group"><label>Комната</label><input id="roomInput" placeholder="Название..."></div>
        <button class="btn btn-join" onclick="handleJoin()">Войти в чат</button>
    </div>

    <div class="card" id="roomUI">
        <div class="logo" id="displayRoomName">Комната</div>
        
        <div id="videoGrid"></div>

        <div class="user-list" id="userList"></div>
        
        <button class="btn btn-screen" id="screenBtn" onclick="toggleScreenShare()">Транслировать экран</button>
        <button class="btn btn-leave" onclick="handleLeave()">Выйти</button>
    </div>

    <div id="remoteAudios"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/script.js"></script>
    <script>
        function handleJoin() {
            joinRoom();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('roomUI').style.display = 'block';
            document.getElementById('displayRoomName').innerText = document.getElementById('roomInput').value;
        }
        function handleLeave() {
            leaveRoom();
            document.getElementById('roomUI').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
