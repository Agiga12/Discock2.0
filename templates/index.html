<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discock 2.0 | Voice Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f111a;
            --card-bg: #1a1d29;
            --accent-color: #5865f2;
            --accent-hover: #4752c4;
            --text-main: #ffffff;
            --text-dim: #949ba4;
            --input-bg: #1e2124;
            --success: #23a559;
            --danger: #da373c;
            --danger-hover: #a1282c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Общий стиль для карточек */
        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        /* Контейнер входа */
        .login-container {
            max-width: 400px;
            text-align: center;
        }

        /* Окно комнаты (Центральное и большое) */
        .room-ui {
            display: none; 
            max-width: 600px; /* Увеличили ширину */
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #5865f2, #a371ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            background: var(--input-bg);
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus { border-color: var(--accent-color); }

        .btn {
            width: 100%;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-primary:hover { background-color: var(--accent-hover); }

        .btn-danger { 
            background-color: var(--danger); 
            color: white; 
            margin-top: 24px;
        }
        .btn-danger:hover { background-color: var(--danger-hover); }

        /* Стили списка участников */
        .room-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .room-name-display {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0;
        }

        .user-list-container {
            max-height: 400px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Список в две колонки для большого окна */
            gap: 16px;
            padding: 10px 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%; /* Всегда круглая */
            object-fit: cover;
            border: 2px solid var(--accent-color);
            background-color: var(--input-bg);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
        }

        .user-status {
            font-size: 12px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--success);
        }

        #remoteAudios { display: none; }

        @media (max-width: 650px) {
            .user-list-container { grid-template-columns: 1fr; }
            .room-ui { margin: 20px; }
        }
    </style>
</head>
<body>

    <div class="card login-container" id="loginForm">
        <div class="logo">Discock 2.0</div>
        <div class="subtitle">Голосовой чат нового поколения</div>

        <div class="input-group">
            <label for="nicknameInput">Ваш никнейм</label>
            <input id="nicknameInput" placeholder="Введите имя..." autocomplete="off">
        </div>

        <div class="input-group">
            <label for="avatarInput">Ссылка на аватарку</label>
            <input id="avatarInput" placeholder="https://example.com/photo.jpg" autocomplete="off">
        </div>

        <div class="input-group">
            <label for="roomInput">Название комнаты</label>
            <input id="roomInput" placeholder="Напр: Gaming" autocomplete="off">
        </div>

        <button class="btn btn-primary" onclick="handleJoin()">Войти в чат</button>
    </div>

    <div class="card room-ui" id="roomUI">
        <div class="room-header">
            <p style="font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;">Вы находитесь в</p>
            <h2 class="room-name-display" id="displayRoomName">---</h2>
        </div>
        
        <div class="user-list-container" id="userList">
            </div>

        <button class="btn btn-danger" onclick="handleLeave()">Покинуть комнату</button>
    </div>

    <div id="remoteAudios"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        function handleJoin() {
            const nickname = document.getElementById('nicknameInput').value;
            const room = document.getElementById('roomInput').value;

            if (!nickname || !room) {
                alert("Пожалуйста, введите никнейм и название комнаты!");
                return;
            }

            // Вызов основной логики WebRTC
            joinRoom();

            // Переключение интерфейса
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('roomUI').style.display = 'block';
            document.getElementById('displayRoomName').innerText = room;
        }

        function handleLeave() {
            // Вызов функции выхода из script.js
            leaveRoom();

            // Возврат к форме входа (поля ввода сохранят свои значения)
            document.getElementById('roomUI').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
    
    <script src="/static/script.js"></script>
</body>
</html>
